<h1 id="tableLabel">Chat</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!messages"><em>Loading... Please refresh once the ASP.NET backend has started. See <a href="https://aka.ms/jspsintegrationangular">https://aka.ms/jspsintegrationangular</a> for more details.</em></p>

<mat-card *ngFor="let message of messages" appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ message.id }}</mat-card-title>
    <mat-card-subtitle>{{ message.text }}</mat-card-subtitle>
  </mat-card-header>
</mat-card>
<br>

<mat-form-field appearance="fill">
  <mat-label>What would you like to ask?</mat-label>
  <input matInput placeholder="Ask away!" [(ngModel)]="userInput" />
</mat-form-field>

<button mat-icon-button (click)="sendMessage()">
  <mat-icon>favorite</mat-icon>
</button>
