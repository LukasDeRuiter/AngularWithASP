<h1 id="tableLabel">Chat</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!messages"><em>Loading... Please refresh once the ASP.NET backend has started. See <a href="https://aka.ms/jspsintegrationangular">https://aka.ms/jspsintegrationangular</a> for more details.</em></p>

<table *ngIf="messages">
  <thead>
    <tr>
      <th>ID</th>
      <th>Position</th>
      <th>Text</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let message in messages">
      <td>{{ message.id }}</td>
      <td>{{ message.position }}</td>
      <td>{{ message.text }}</td>
    </tr>
  </tbody>
</table>
